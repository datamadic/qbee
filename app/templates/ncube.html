<div ng-click="youMoveMe();"
     ng-swipe-right="youMoveMe('right');"
     ng-swipe-left="youMoveMe();"
     class="face-holder">

  <div class="faces"  >

    <n_cube_face
      ng-repeat="row in rowMap"
      rows="row"
      class="face-{{$index}} {{row.transitionCSS}}"
      ng-show="showFace($index)"></n_cube_face>

  </div>

  <div class="clearfix"></div>

</div>
